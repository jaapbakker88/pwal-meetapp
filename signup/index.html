<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>MeetApp - Connecting People for Activities</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="m-scene" id="main">
    <div class="m-header scene_element scene_element--fadein">
      



      <div id="signup--page">
        <div class="container">
          <h2 class="h2 text-center" style="margin-bottom: 1em;">Sign up for early access</h2>
          <div class="row justify-content-md-center">
            <div style="display:none" id="thankyou_message" class="scene_element scene_element--fadein">
              <h2>Thanks for signing up!</h2>
              <p>You'll be hearing from us shortly</p>
            </div>

            <div class="col-md-5">
              <form id="gform" class="scene_element scene_element--fadein">
                <div class="form-row">
                  <div class="col">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Your Name">
                      <!-- <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Your Email">
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <label class="sr-only">Keep this field blank</label>
                    <input id="honeypot" type="text" name="honeypot" value="" />
                    <!--the rest of your form-->
                  </div>
                </div>
                <hr>
                <p>Interested in:</p>
                <div class="form-row">

                  <div class="col">
                    <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-light">
                        <input type="checkbox" name="music" autocomplete="off"> Music
                      </label>
                      <label class="btn btn-light">
                        <input type="checkbox" name="dining" autocomplete="off"> Dining
                      </label>
                      <label class="btn btn-light">
                        <input type="checkbox" name="sports" autocomplete="off"> Sports
                      </label>
                    </div>
                  </div>
                  <div class="col">
                      
                      <input type="submit" value="Sign Up!" class="btn btn-outline-light btn-block">
                    
                  </div>
                </div>
              </form>

            </div>
          </div>
          
        </div>  
      </div>



    </div>
  </div>
  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../js/jquery.smoothState.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/scripts.js"></script>
  
</body>
</html>
